<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Tomato</title>
</head>

<body>

    <div class="container" id="container">
        <div class="timer-img">
            <h1 style="color: rgb(18, 18, 168); font-size: 2rem; font-weight: bold;">Tomato Timer</h1>
        </div>
        <div class="timer-container">
            <h1 class="timer-display" style="display: flex;">
                <span id="minutos">25</span>:
                <span id="segundos">00</span>
            </h1>
        </div>
        <div class="timer-controls">
            <ul class="timer-control-list">
                <li id="timer-control-button-back" class="timer-control-button-back">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                        class="bi bi-chevron-bar-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M11.854 3.646a.5.5 0 0 1 0 .708L8.207 8l3.647 3.646a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 0 1 .708 0M4.5 1a.5.5 0 0 0-.5.5v13a.5.5 0 0 0 1 0v-13a.5.5 0 0 0-.5-.5" />
                    </svg>
                </li>
                <li>
                    <button class="timer-control-button"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" style="color: crimson;"
                            fill="currentColor" class="bi bi-pause-circle-fill" viewBox="0 0 16 16">
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M6.25 5C5.56 5 5 5.56 5 6.25v3.5a1.25 1.25 0 1 0 2.5 0v-3.5C7.5 5.56 6.94 5 6.25 5m3.5 0c-.69 0-1.25.56-1.25 1.25v3.5a1.25 1.25 0 1 0 2.5 0v-3.5C11 5.56 10.44 5 9.75 5" />
                        </svg>
                    </button>
                </li>
                <li id="timer-control-button-forward" class="timer-control-button-forward">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                        class="bi bi-chevron-bar-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M4.146 3.646a.5.5 0 0 0 0 .708L7.793 8l-3.647 3.646a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708 0M11.5 1a.5.5 0 0 1 .5.5v13a.5.5 0 0 1-1 0v-13a.5.5 0 0 1 .5-.5" />
                    </svg>
                </li>
            </ul>
        </div>
    </div>

    <script defer src="/script.js"></script>
</body>

</html>
