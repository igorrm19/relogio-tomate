<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Tomato</title>
</head>

<body>

    <div class="container" id="container">

        <div id="container1.1" class="timer-img">
            <h1 style="color: rgb(8, 8, 235); font-size: 2rem; font-weight: bold;">Tomato Timer</h1>
        </div>
        <div id="container1.2" class="timer-container" style="position: relative;">
            <h1 class="timer-display" style="display: flex;">
                <span id="minutos">25</span>:
                <span id="segundos">00</span>
            </h1>
            <button id="reset-work" class="reset-button"
                style="position: absolute; top: 10px; right: 10px; background: none; border: none; color: red; font-size: 0.8rem; cursor: pointer; padding: 5px;">↻</button>
        </div>

        <div id="container2.1"
            style="display: none; align-items: center; justify-content: center; flex-direction: column;">
            <h1 style="color: rgb(8, 8, 235); font-size: 2rem; font-weight: bold;">Pausa Timer</h1>

            <div class="timer-container" style="margin: 40px; position: relative;">
                <h1 class="timer-display" style="display: flex;">
                    <span id="minutos2">5</span>:
                    <span id="segundos2">00</span>
                </h1>
                <button id="reset-break" class="reset-button"
                    style="position: absolute; top: 10px; right: 10px; background: none; border: none; color: red; font-size: 0.8rem; cursor: pointer; padding: 5px;">↻</button>
            </div>
        </div>

        <div id="container3.1"
            style="display: none; align-items: center; justify-content: center; flex-direction: column; width: 100%; height: 100%; margin: 20px;">
            <h1 style="color: rgb(8, 8, 235); font-size: 2rem; font-weight: bold; margin-bottom: 10px;">History</h1>

            <div id="history-container"
                style="width: 80%; height: 80%; background-color: rgb(47, 95, 167); border: 1px solid rgb(255, 0, 0); border-radius: 15px; padding: 20px; display: flex; flex-wrap: wrap; gap: 10px; align-content: flex-start; overflow-y: auto;">
            </div>
        </div>

        <div class="timer-controls">
            <ul class="timer-control-list">
                <li id="timer-control-button-back" class="timer-control-button-back">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                        class="bi bi-chevron-bar-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M11.854 3.646a.5.5 0 0 1 0 .708L8.207 8l3.647 3.646a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 0 1 .708 0M4.5 1a.5.5 0 0 0-.5.5v13a.5.5 0 0 0 1 0v-13a.5.5 0 0 0-.5-.5" />
                    </svg>
                </li>
                <li>
                    <button id="pause" class="timer-control-button"><svg xmlns="http://www.w3.org/2000/svg" width="40"
                            height="40" style="color: crimson;" fill="currentColor" class="bi bi-play-fill"
                            viewBox="0 0 16 16">
                            <path
                                d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393" />
                        </svg>
                    </button>

                    <button id="parar" class="timer-control-button" style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" style="color: crimson;" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
                          </svg>
                    </button>

                    <button id="historico" class="timer-control-button" style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" style="color: crimson;" fill="currentColor"
                            class="bi bi-clock-history" viewBox="0 0 16 16">
                            <path
                                d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022zm2.004.45a7 7 0 0 0-.985-.299l.219-.976q.576.129 1.126.342zm1.37.71a7 7 0 0 0-.439-.27l.493-.87a8 8 0 0 1 .979.654l-.615.789a7 7 0 0 0-.418-.302zm1.834 1.79a7 7 0 0 0-.653-.796l.724-.69q.406.429.747.91zm.744 1.352a7 7 0 0 0-.214-.468l.893-.45a8 8 0 0 1 .45 1.088l-.95.313a7 7 0 0 0-.179-.483m.53 2.507a7 7 0 0 0-.1-1.025l.985-.17q.1.58.116 1.17zm-.131 1.538q.05-.254.081-.51l.993.123a8 8 0 0 1-.23 1.155l-.964-.267q.069-.247.12-.501m-.952 2.379q.276-.436.486-.908l.914.405q-.24.54-.555 1.038zm-.964 1.205q.183-.183.35-.378l.758.653a8 8 0 0 1-.401.432z" />
                            <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0z" />
                            <path
                                d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5" />
                        </svg>
                    </button>
                </li>
                <li id="timer-control-button-forward" class="timer-control-button-forward">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                        class="bi bi-chevron-bar-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M4.146 3.646a.5.5 0 0 0 0 .708L7.793 8l-3.647 3.646a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708 0M11.5 1a.5.5 0 0 1 .5.5v13a.5.5 0 0 1-1 0v-13a.5.5 0 0 1 .5-.5" />
                    </svg>
                </li>
            </ul>
        </div>
    </div>

    <script defer src="/script.js"></script>
</body>

</html>
